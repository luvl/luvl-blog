<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .nav-btn {
            position: fixed;
            top: 12px; right: 12px;
            z-index: 100;
            background: rgba(255,255,255,0.35);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: none;
            border-radius: 50%;
            width: 40px; height: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.55);
        }

        .hearts-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(233, 30, 99, 0.3);
            z-index: 10;
            max-width: 460px;
            width: 90%;
        }

        .heart-icon {
            font-size: 72px;
            animation: heartbeat 1.2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
        }

        h1 {
            color: #c2185b;
            font-size: 28px;
            margin: 16px 0 12px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
            border: none;
            padding: 14px 48px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn-yes:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
        }

        .btn-no {
            background: #ccc;
            color: #666;
            border: none;
            padding: 14px 36px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: none;
            font-weight: bold;
            z-index: 20;
        }

        .success {
            display: none;
            z-index: 10;
        }

        .success h1 {
            font-size: 32px;
            color: #c2185b;
        }

        .success .heart-icon {
            font-size: 100px;
        }

        .success p {
            font-size: 20px;
            color: #e91e63;
            font-weight: 500;
        }

        .confetti {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <a class="nav-btn" href="../yamanakako-yen/" title="Next">üèÆ</a>

    <div class="hearts-bg" id="heartsBg"></div>

    <div class="card" id="mainCard">
        <div class="heart-icon">&#10084;&#65039;</div>
        <h1>Yen oi!</h1>
        <p>Vk iu co muon di choi Valentine voi ck khong?</p>
        <div class="buttons">
            <button class="btn-yes" onclick="sayYes()">Co chuu!</button>
            <button class="btn-no" id="noBtn">Khong</button>
        </div>
    </div>

    <div class="card success" id="successCard">
        <div class="heart-icon">&#128149;</div>
        <h1>Yayy! Anh yeu Yen!</h1>
        <p>Anh biet ma! Hen Yen  Valentine nhe! &#128536;</p>
        <div class="heart-icon" style="font-size: 48px;">&#128144;</div>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const confettiContainer = document.getElementById('confetti');

        // Floating hearts background
        function createFloatingHearts() {
            const bg = document.getElementById('heartsBg');
            const hearts = ['&#10084;&#65039;', '&#128149;', '&#128151;', '&#128150;', '&#10083;&#65039;'];
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (14 + Math.random() * 20) + 'px';
                heart.style.animationDuration = (6 + Math.random() * 8) + 's';
                heart.style.animationDelay = Math.random() * 10 + 's';
                bg.appendChild(heart);
            }
        }
        createFloatingHearts();

        // Run-away No button
        function moveNoButton() {
            const margin = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;
            const newX = margin + Math.random() * maxX;
            const newY = margin + Math.random() * maxY;
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        // Position no button initially relative to card
        function initNoButton() {
            const rect = mainCard.getBoundingClientRect();
            noBtn.style.left = (rect.left + rect.width / 2 + 60) + 'px';
            noBtn.style.top = (rect.top + rect.height - 80) + 'px';
        }

        window.addEventListener('load', initNoButton);
        window.addEventListener('resize', initNoButton);

        // Yes button handler
        function sayYes() {
            mainCard.style.display = 'none';
            noBtn.style.display = 'none';
            successCard.style.display = 'block';
            launchConfetti();
        }

        // Confetti
        function launchConfetti() {
            const colors = ['#e91e63', '#ff5252', '#ff4081', '#f50057', '#ff80ab', '#ffd54f', '#ff6f00', '#aa00ff'];
            for (let i = 0; i < 80; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                piece.style.width = (6 + Math.random() * 10) + 'px';
                piece.style.height = (6 + Math.random() * 10) + 'px';
                piece.style.animationDuration = (1.5 + Math.random() * 2.5) + 's';
                piece.style.animationDelay = Math.random() * 1.5 + 's';
                confettiContainer.appendChild(piece);
            }
            setTimeout(() => { confettiContainer.innerHTML = ''; }, 5000);
        }
    </script>
</body>
</html>
