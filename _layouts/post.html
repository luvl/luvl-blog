---
layout: default
---

<article class="post animate-fade-in">
  <h1 class="text-4xl font-bold mb-4 animate-slide-down">{{ page.title }}</h1>

  <div class="date text-gray-600 mb-8 animate-slide-down" style="animation-delay: 100ms;">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry prose prose-lg max-w-none animate-slide-up" style="animation-delay: 200ms;">
    {{ content }}
  </div>

  {% if site.disqus %}
    <div class="comments mt-12 animate-fade-in" style="animation-delay: 300ms;">
      {% include disqus.html %}
    </div>
  {% endif %}
</article>
