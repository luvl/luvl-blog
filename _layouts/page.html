---
layout: default
---

<article class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
    <div class="p-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-6">
            {{ page.title }}
        </h1>

        <div class="prose prose-lg max-w-none dark:prose-invert prose-headings:text-gray-900 dark:prose-headings:text-white prose-p:text-gray-700 dark:prose-p:text-gray-300">
            {{ content }}
        </div>

        {% if page.comments != false %}
            <div class="mt-12">
                {% include disqus.html %}
            </div>
        {% endif %}
    </div>
</article>

<!-- Back to top button -->
<button id="back-to-top"
        class="fixed bottom-8 right-8 bg-blue-600 dark:bg-blue-500 text-white p-2 rounded-full shadow-lg opacity-0 transition-opacity duration-300 hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none"
        onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
        style="display: none;">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
    </svg>
</button>

<script>
    // Show/hide back to top button
    window.addEventListener('scroll', function() {
        const backToTop = document.getElementById('back-to-top');
        if (window.pageYOffset > 300) {
            backToTop.style.display = 'block';
            setTimeout(() => backToTop.style.opacity = '1', 50);
        } else {
            backToTop.style.opacity = '0';
            setTimeout(() => backToTop.style.display = 'none', 300);
        }
    });
</script>
