<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/GuiltyCrown.png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/GuiltyCrown.png">

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        // Initialize dark mode from localStorage or system preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true' ||
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);

        // Set initial dark mode
        if (isDarkMode) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('darkMode', 'true');
        } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('darkMode', 'false');
        }
    </script>

    {% include meta.html %}
  </head>


  <body class="min-h-full flex flex-col dark:bg-gray-900 transition-colors duration-300">
    {% include navbar.html %}

    <main class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 transition-colors duration-300">
        <div class="prose prose-lg max-w-none prose-img:mx-auto prose-img:rounded-lg dark:prose-invert prose-headings:text-gray-900 dark:prose-headings:text-white prose-p:text-gray-700 dark:prose-p:text-gray-300">
          {{ content }}
        </div>
    </main>

    {% include footer.html %}

    {% include analytics.html %}
  </body>
</html>
