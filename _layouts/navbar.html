<div class="bg-gray-900 text-white">
    <div class="max-w-4xl mx-auto px-4">
        <header class="py-4">
            <nav class="flex items-center justify-between">
                <!-- Logo/Avatar -->
                <div class="flex items-center">
                    <div class="ml-4">
                        <h1 class="text-xl font-bold">
                            <a href="{{ site.baseurl }}/" class="text-white hover:text-gray-200">{{ site.name }}</a>
                        </h1>
                        <p class="text-sm text-gray-300">{{ site.description }}</p>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-4">
                    {% for item in site.data.navbar %}
                        <a href="{{ site.baseurl }}{{ item.link }}"
                           class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">
                            {{ item.name }}
                        </a>
                    {% endfor %}

                    <!-- Contents Dropdown -->
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open"
                                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">
                            Contents
                            <svg class="ml-1 -mr-1 h-5 w-5 inline" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div x-show="open"
                             @click.away="open = false"
                             class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                            <div class="py-1">
                                <a href="{{ site.baseurl }}/japanese" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Japanese</a>
                                <a href="{{ site.baseurl }}/web-application" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Web Application</a>
                                <a href="{{ site.baseurl }}/android" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Android</a>
                                <div class="border-t border-gray-100"></div>
                                <a href="{{ site.baseurl }}/resource" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Resource</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button"
                            x-data="{ mobileMenu: false }"
                            @click="mobileMenu = !mobileMenu"
                            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </nav>
        </header>
    </div>
</div>
