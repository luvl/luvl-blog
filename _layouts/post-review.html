{% assign delay = include.delay | default: 0 %}
<div class="post-preview mb-12 animate-slide-up" style="animation-delay: {{ delay }}ms;">
  <h2 class="text-2xl font-bold hover:text-blue-600 transition-colors">
    <a href="{{ site.baseurl }}{{ include.post.url }}">{{ include.post.title }}</a>
  </h2>

  <div class="text-gray-600 mt-2">
    {{ include.post.date | date: "%B %e, %Y" }}
  </div>

  <div class="mt-4 prose">
    {{ include.post.excerpt }}
  </div>

  <a href="{{ site.baseurl }}{{ include.post.url }}"
     class="inline-block mt-4 text-blue-600 hover:text-blue-800 transition-colors">
    Read More â†’
  </a>
</div>
