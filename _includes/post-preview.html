<article class="post-preview bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-[1.02] transition-transform duration-300"
         x-data
         x-show="true"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-4"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         style="animation-delay: {{ include.delay }}ms">

  <a href="{{ site.baseurl }}{{ include.post.url }}" class="block">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-2 hover:text-blue-600 transition-colors">
        {{ include.post.title }}
      </h2>

      <div class="text-sm text-gray-600 mb-4">
        {{ include.post.date | date: "%B %e, %Y" }}
      </div>

      <div class="text-gray-700 leading-relaxed">
        {{ include.post.excerpt | strip_html | truncatewords:50 }}
      </div>
    </div>
  </a>
</article>
