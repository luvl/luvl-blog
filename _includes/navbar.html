<nav class="bg-gray-800 animate-slide-down">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <!-- Left side: Site Info -->
        <div class="flex items-center space-x-4">
          <!-- Avatar -->
          {% if site.avatar %}
          <img src="{{ site.avatar }}" alt="{{ site.name }}" class="h-10 w-10 rounded-full object-cover">
          {% endif %}

          <!-- Site Name and Description -->
          <div>
            <h1><a href="{{ site.baseurl }}/" class="text-white font-bold text-xl">{{ site.name }}</a></h1>
            <p class="text-gray-300 text-sm">{{ site.description }}</p>
          </div>
        </div>

        <!-- Right side: Navigation -->
        <div class="hidden md:block">
          <div class="flex items-center space-x-4">
            <!-- Regular Nav Links -->
            {% for item in site.data.navbar %}
              <a href="{{ site.baseurl }}{{ item.link }}"
                 class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                {{ item.name }}
              </a>
            {% endfor %}

            <!-- Contents Dropdown -->
            <div class="relative" x-data="{ open: false }">
              <button @click="open = !open"
                      class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium inline-flex items-center">
                <span>Contents</span>
                <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
              <div x-show="open"
                   @click.away="open = false"
                   class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                <div class="py-1">
                  <a href="{{ site.baseurl }}/japanese" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Japanese</a>
                  <a href="{{ site.baseurl }}/web-application" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Web Application</a>
                  <a href="{{ site.baseurl }}/android" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Android</a>
                  <div class="border-t border-gray-100"></div>
                  <a href="{{ site.baseurl }}/resource" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Resource</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button type="button"
                  class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  x-data="{ open: false }"
                  @click="open = !open">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile menu -->
      <div class="md:hidden" x-show="open">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          {% for item in site.data.navbar %}
            <a href="{{ site.baseurl }}{{ item.link }}"
               class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">
              {{ item.name }}
            </a>
          {% endfor %}
          <!-- Mobile Contents Menu -->
          <a href="{{ site.baseurl }}/japanese" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Japanese</a>
          <a href="{{ site.baseurl }}/web-application" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Web Application</a>
          <a href="{{ site.baseurl }}/android" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Android</a>
          <a href="{{ site.baseurl }}/resource" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Resource</a>
        </div>
      </div>
    </div>
  </nav>
