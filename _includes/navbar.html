<div class="wrapper-masthead">
    <div class=container>
        <header class="masthead clearfix">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-mod">
                <a class="navbar-brand" href="{{ site.baseurl }}/">
                    <img src="{{ site.avatar }}" class="site-avatar rounded img-fluid"/>
                </a>
                <div class="site-info">
                    <h1 class="site-name"><a href="{{ site.baseurl }}/" class="site-info-name lead">{{ site.name }}</a></h1>
                    <p class="site-description blockquote">{{ site.description }}</p>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        {% for item in site.data.navbar %}
                            <li class="nav-item">
                                <a class="nav-link uniform-font" href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown ">
                            <button class="btn btn-primary dropdown-toggle button-mod uniform-font" type="button" data-toggle="dropdown">Contents
                                <span class="caret"></span></button>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{{ site.baseurl }}/japanese">Japanese</a>
                                <a class="dropdown-item" href="{{ site.baseurl }}/web-application">Web Application</a>
                                <a class="dropdown-item" href="{{ site.baseurl }}/android">Android</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{{ site.baseurl }}/resource">Resource</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
</div>
